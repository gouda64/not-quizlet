<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/general.html :: head(title=#{singleton.log_in})}">
</head>
<body>
    <header th:replace="~{/fragments/general.html :: header}"></header>

    <div class="px-5 py-3">
        <a th:href="@{/oauth2/authorization/google}">
            <button class="btn btn-primary mb-2">Google</button>
        </a>

        <div class="divider">
            <span>or</span>
        </div>

        <form th:action="@{/login}" method="post" th:object="${loginForm}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="flashcat64">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p class="mt-2">Don't have an account yet? <a href="/signup">Sign up!</a></p>
    </div>

    <footer th:replace="~{/fragments/general.html :: footer}"></footer>

</body>
</html>
